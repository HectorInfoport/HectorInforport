<div class="layout">
  <div class="day-box text-center">DAY</div>
  <div class="shift-box text-center">SHIFT</div>
  <div *ngFor="let meter of meters; let i = index" class="meter-box">
    {{ (i + 1) * 100 }}
  </div>
  <div class="today-box" *ngFor="let t of today">
    {{ t.dia }}
  </div>

  <div
    *ngFor="let hour of hours; let i = index"
    class="hours-box-{{ i + 1 }} text-center"
  >
    {{ hour }}
  </div>

  <!-- CONTENEDOR CAJAS BARCOS-->
  <div id="grid-inside-grid">
    <div class="grids" *ngFor="let c of container; let i = index">
      {{ i + 1 }}
    </div>
  </div>
  <!-- FIN CONTENEDOR CAJAS BARCOS-->

  <div
    class="box-border text-white"
    *ngFor="let vessel of vessels; let i = index"
    title="{{ vessel.title }}"
    (cdkDragEnded)="dragEnd($event, i)"
    [ngClass]="{
      'box-border-left': vessel.bow,
      'box-border-right': !vessel.bow
    }"
    [ngStyle]="{
      'grid-column-start': vessel.gridColumnStart,
      'grid-column-end': vessel.gridColumnEnd,
      'background-color': vessel.color,
      'grid-row-start': vessel.gridRowStart,
      'grid-row-end': vessel.gridRowEnd
    }"
  >
    {{ vessel.name }}
    <i
      class="fas fa-angle-up text-dark pr-1 fa-lg"
      (click)="changePositionLessY(i)"
    ></i>
    <i
      class="fas fa-angle-down text-dark pr-2 fa-lg"
      (click)="changePositionMoreY(i)"
    ></i>

    <i
      class="fas fa-angle-left text-dark pr-1 fa-lg"
      (click)="changePositionLessX(i)"
    ></i>
    <i
      class="fas fa-angle-right text-dark pr-2 fa-lg"
      (click)="changePositionMoreX(i)"
    ></i>

    <i
      class="fas fa-angle-double-left text-info pr-1 fa-lg"
      (click)="lessWidth(i)"
    ></i>
    <i
      class="fas fa-angle-double-right text-info fa-lg"
      (click)="moreWidth(i)"
    ></i>
  </div>
</div>
